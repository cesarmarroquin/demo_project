language: python

python:
  - 3.4.3
  - 3.5.0

services:
  - postgresql
  - memcached

env:
  - DJANGO=1.9
  - DJANGO=1.9

before_install:
  - export DJANGO_SETTINGS_MODULE=teacher_parent.travis-settings
  - export PYTHONPATH=$HOME/builds/cesarmarroquin/demo_project
  - export PIP_USE_MIRRORS=true

install:
  - pip install -r requirements.txt
  - pip install django==$DJANGO --quiet
  - pip install psycopg2 --quiet

before_script:
  - psql -c "CREATE DATABASE ptc;" -U postgres
  - python manage.py migrate

script:
 - coverage run --source='.' manage.py test api schools parents teachers

after_success:
 - coveralls